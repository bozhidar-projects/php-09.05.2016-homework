<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link href='https://fonts.googleapis.com/css?family=Rubik:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href='calculator.css' rel='stylesheet' type='text/css'>
	</head>
    <body>
        <div class="container">
			  <input type="text" name="expression">
			
	    	<table> 
	    		<tr>
	    			<td>MC</td>
	    			<td>MR</td>
	    			<td>MS</td>
	    			<td>M+</td>
	    			<td>M-</td>
	    		</tr>

	    		<tr>
	    			<td>&#8592;</td>
	    			<td>CE</td>
	    			<td>C</td>
	    			<td>&#8730;</td>
	    			<td>&#177;</td>
	    		</tr>
	    		<tr>
	    			<td>7</td>
	    			<td>8</td>
	    			<td>9</td>
	    			<td>/</td>
	    			<td>%</td>
	    		</tr>
	    		<tr>
	    			<td>4</td>
	    			<td>5</td>
	    			<td>6</td>
	    			<td>*</td>
	    			<td>1/x</td>
	    		</tr>
	    		<tr>
	    			<td>1</td>
	    			<td>2</td>
	    			<td>3</td>
	    			<td class="yellow">-</td>
	    			<td rowspan="2" class="yellow">=</td>
	    		</tr>
	    		<tr>
	    			<td colspan="2">0</td>
	    			<td>.</td>
	    			<td class="yellow">+</td>
	    			
	    	    </tr>

	    	</table>
    	</div>

    </body>
</html>
