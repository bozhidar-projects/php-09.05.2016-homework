<!DOCTYPE html>
<html>
<head>
	<title> Calculator</title>
	<link rel="stylesheet" type="text/css" href="crazy-style.css">

</head>
<body>

	<table id="firstTable">
		<tr>
		<td class="black">
				<table id="secondTable">
					<caption>Calculator</caption>
					<tr>
						<th colspan="4" id="numbers">1234567890</th>
					</tr>
					<tr>
						<td>MC</td>
						<td>M+</td>
						<td>M-</td>
						<td>MR</td>
					</tr>
					<tr>
						<td>C</td>
						<td>+</td>
						<td>-</td>
						<td>X</td>
					</tr>
					<tr>
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td>-</td>
					</tr>
					<tr>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>+</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td rowspan="2" id="ravno">=</td>
					</tr>
					<tr>
						<td colspan="2" id="zero">0</td>
						<td>.</td>
					</tr>
				</table>


			</td>
		</tr>
	</table>


</body>
</html>
