<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table>
    <tr>
      <th colspan="5">123456789</th>
    </tr>
    <tr>
      <td colspan="2" id="different"></td>
      <td class="red">CE</td>
      <td class="red">ON</td>
      <td class="red">OFF</td>
    </tr>
    <tr>
      <td class="gr">M+</td>
      <td class="gr">M-</td>
      <td class="gr">MR</td>
      <td class="gr">MC</td>
      <td class="gr">&#9835;</td>
    </tr>
    <tr>
      <td class="grey">7</td>
      <td class="grey">8</td>
      <td class="grey">9</td>
      <td class="gr">%</td>
      <td class="gr">&radic;</td>
    </tr>
    <tr>
      <td class="grey">4</td>
      <td class="grey">5</td>
      <td class="grey">6</td>
      <td class="gr">-</td>
      <td class="gr">&divide;</td>
    </tr>
    <tr>
      <td class="grey">1</td>
      <td class="grey">2</td>
      <td class="grey">3</td>
      <td rowspan="2" class="gr">+</td>
      <td class="gr">x</td>
    </tr>
    <tr>
      <td class="grey">0</td>
      <td class="grey">.</td>
      <td class="grey">+/-</td>
      <td class="gr">=</td>
    </tr>
  </table>
</body>
</html>
