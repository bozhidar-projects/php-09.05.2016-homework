<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
	<body>
		<main>
			<table>
				<thead>
					<tr class="tr">
						<th><button id="button1">&#10697;</button></th>
						<th>Calculator</th>
						<th><button>-</button></th>
						<th><button>&#x259A;</button></th>
						<th><button id="botton">x</button></th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="5">
							<input class="input" type="text" name="text">
						</td>
					</tr>
					<tr class="tr1">
						<td><button>MC</button></td>
						<td><button>MR</button></td>
						<td><button>MS</button></td>
						<td><button>M+</button></td>
						<td><button>M-</button></td>
					</tr>
					<tr>
						<td><button> &#8592;</button></td>
						<td><button>CE</button></td>
						<td><button>C</button></td>
						<td><button>&#8723</button></td>
						<td><button>&#x221A</button></td>
					</tr>
					<tr>
						<td><button>7</button></td>
						<td><button>8</button></td>
						<td><button>9</button></td>
						<td><button>/</button></td>
						<td><button>%</button></td>
					</tr>
					<tr>
						<td><button>4</button></td>
						<td><button>5</button></td>
						<td><button>6</button></td>
						<td><button>*</button></td>
						<td><button>1/x</button></td>
					</tr>
					<tr>
						<td><button>1</button></td>
						<td><button>2</button></td>
						<td><button>3</button></td>
						<td><button>-</button></td>
						<td rowspan="2"><button class="max-height">=</button></td>
					</tr>
					<tr>
						<td colspan="2"><button>0</button></td>
						<td><button>.</button></td>
						<td><button>+</button></td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
