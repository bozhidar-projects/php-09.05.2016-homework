<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Calulator.css">
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td colspan="10"><input id="enter-text" type="text" name="result"></input></td>
			</tr>
			<tr>
				<td colspan="5">
					<form>
						<input type="radio" value="Градуси" name="mjarka" checked="">Градуси
						<input type="radio" value="Радиани" name="mjarka">Радиани
						<input type="radio" value="Гради" name="mjarka">Гради
					</form>
				</td>
				<td><button>MC</button></td>
				<td><button>MR</button></td>
				<td><button>MS</button></td>
				<td><button>M+</button></td>
				<td><button>M-</button></td>
			</tr>
			<tr>
				<td><button></button></td>
				<td><button>Inv</button></td>
				<td><button>ln</button></td>
				<td><button>(</button></td>
				<td><button>)</button></td>
				<td><button>&larr;</button></td>
				<td><button>CE</button></td>
				<td><button>C</button></td>	
				<td><button>&#8723;</button></td>
				<td><button>&radic;</button></td>
			</tr>
			<tr>
				<td><button>Int</button></td>
				<td><button>sinh</button></td>
				<td><button>sin</button></td>
				<td><button>x<sup>2</sup></button></td>
				<td><button>n!</button></td>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>&#8725;</button></td>
				<td><button>%</button></td>
			</tr>
			<tr>
				<td><button>dms</button></td>
				<td><button>cosh</button></td>
				<td><button>cos</button></td>
				<td><button>x<sup>y</sup></button></td>
				<td><button><sup>y</sup>&radic;x</button></td>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>&lowast;</button></td>
				<td><button>1/x</button></td>
			</tr>
			<tr>
				<td><button>&Pi;</button></td>
				<td><button>tanh</button></td>
				<td><button>tan</button></td>
				<td><button>x<sup>3</sup></button></td>
				<td><button>&#8731;x</button></td>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>&minus;</button></td>
				<td rowspan="2"><button>=</button></td>
			</tr>
			<tr>
				<td><button>F-E</button></td>
				<td><button>Exp</button></td>
				<td><button>Mod</button></td>
				<td><button>log</button></td>
				<td><button>10<sup>x</sup></button></td>
				<td colspan="2"><button>0</button></td>
				<td><button>&#8729;</button></td>
				<td><button>+</button>	</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
