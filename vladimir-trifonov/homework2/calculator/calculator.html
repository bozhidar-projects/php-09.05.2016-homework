<!DOCTYPE html>
<html>
<head>
	<title>
		calculator
	</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<table>
	<thead>
		<th colspan="5">
			calculator
		</th>

			</thead>
			<tbody>
				<tr>
					<td colspan="5" id="screen"></td>
				</tr>
				<tr>
					<td class="symbol">
						<button>MC</button>
					</td>
					<td class="symbol">
						<button>MR</button>
					</td>
					<td class="symbol">
						<button>MS</button>
					</td>
					<td class="symbol">
						<button>M+</button>
					</td>
					<td class="symbol">
						<button>M-</button>
					</td>
				</tr>
				</tr>
				<tr>
					<td class="symbol">
						<button>sqrt</button>
					</td>
					<td class="symbol">
						<button>CE</button>
					</td>
					<td class="symbol">
						<button>C</button>
					</td>
					<td class="symbol">
						<button>+-</button>
					</td>
					<td class="symbol">
						<button >!</button>
					</td>
				</tr>
					<tr>
					<td class="num">
						<button>7</button>
					</td>
					<td class="num">
						<button>8</button>
					</td>
					<td class="num">
						<button>9</button>
					</td>
					<td class="symbol">
						<button>/</button>
					</td>
					<td class="symbol">
						<button>%</button>
					</td>
				</tr>
				</tr>
					<tr>
					<td class="num">
						<button>4</button>
					</td>
					<td class="num">
						<button>5</button>
					</td>
					<td class="num">
						<button>6</button>
					</td>
					<td class="symbol">
						<button>*</button>
					</td>
					<td class="symbol">
						<button>1/X</button>
					</td>
				</tr>
					</tr>
					<tr>
					<td class="num"> 
						<button>1</button>
					</td>
					<td class="num">
						<button>2</button>
					</td>
					<td class="num">
						<button>3</button>
					</td>
					<td class="symbol">
						<button>-</button>
					</td>
					<td rowspan="2" class="symbol">
						<button id="equal">=</button>
					</td>
				</tr>
				</tr>
					<tr>
					<td colspan="2" class="num">
						<button id="O">0</button>
					</td>			
					<td class="num">
						<button>.</button>
					</td>
					<td class="symbol">
						<button>+</button>
					</td>
					
				</tr>


			</tbody>

		</tr>
	</table>	
</body>
</html>
