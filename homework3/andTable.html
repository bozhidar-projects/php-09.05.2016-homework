<!DOCTYPE html>
<html>
<head>
	<title>Logical operators-And table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
<caption>AND:</caption>
  <thed>
  <tr>
    <th>A</th>
    <th>B</th>
    <th>A AND B</th>
    </tr>
  </thead>
  <tbody>
  <tr>
    <td>False</td>
    <td>False</td>
    <td>False</td>
  </tr>
  <tr>
    <td>False</td>
    <td>True</td>
    <td>False</td>
  </tr>
  <tr>
    <td>True</td>
    <td>False</td>
    <td>False</td>
  </tr>
  <tr>
    <td>True</td>
    <td>True</td>
    <td>True</td>
  </tr>
  </tbody>
</table>
<table>
<caption>OR:</caption>
<thead>
   <tr>
    <th>A</th>
    <th>B</th>
    <th>A OR B</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>False</td>
    <td>False</td>
    <td>False</td>
  </tr>
  <tr>
    <td>False</td>
    <td>True</td>
    <td>True</td>
  </tr>
  <tr>
    <td>True</td>
    <td>False</td>
    <td>True</td>
  </tr>
  <tr>
    <td>True</td>
    <td>True</td>
    <td>True</td>
  </tr>
  </tbody>
</table>

<table>
<caption>NOT:</caption>
<thead>
  <tr>
    <th>A</th>
    <th>NOT A</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>True</td>
    <td>False</td>
  </tr>
  <tr>
    <td>False</td>
    <td>True</td>
  </tr>
  </tbody>
</table>
</body>
</html>
