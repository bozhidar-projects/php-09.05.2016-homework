<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator-style.css">
</head>
<body>
	<header>
		<h2>Calculator</h2>
	</header>
	<main>
		<table>
			<thead>
				<tr>
					<th class="white-background" rowspan="2" colspan="5">125</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><div class="background-black">MC</div></td>
					<td><div class="background-black">MR</div></td>
					<td><div class="background-black">MS</div></td>
					<td><div class="background-black">M+</div></td>
					<td><div class="background-black">M-</div></td>
				</tr>
				<tr>
					<td colspan="2"><div class="background-black">CE</div></td>
					<td><div class="background-black">C</div></td>
					<td><div class="background-black">(</div></td>
					<td><div class="background-black">)</div></td>
				</tr>
				<tr>
					<td><div class="background-black">7</div></td>
					<td><div class="background-black">8</div></td>
					<td><div class="background-black">9</div></td>
					<td><div class="background-black">/</div></td>
					<td><div class="background-black">%</div></td>
				</tr>
				<tr>
					<td><div class="background-black">4</div></td>
					<td><div class="background-black">5</div></td>
					<td><div class="background-black">6</div></td>
					<td><div class="background-black">*</div></td>
					<td><div class="background-black">$</div></td>
				</tr>
				<tr>
					<td><div class="background-black">1</div></td>
					<td><div class="background-black">2</div></td>
					<td><div class="background-black">3</div></td>
					<td><div class="background-black">-</div></td>
					<td rowspan="2"><div class="background-black">=</div></td>
				</tr>
				<tr>
					<td colspan="2"><div class="background-black">0</div></td>
					<td><div class="background-black">.</div></td>
					<td><div class="background-black">+</div></td>
				</tr>
			</tbody>
		</table>

	</main>
</body>
</html>
