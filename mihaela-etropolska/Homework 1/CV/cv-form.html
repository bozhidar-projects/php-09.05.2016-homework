<!DOCTYPE html>
<html>
<head>
	<title>CV Registration</title>
</head>
<body>
	<form action="CV-registration.html" method="get">
		<fieldset>
			<legend>Personal Details</legend>

			<input id="form-firstname" type="text" name="firstname" placeholder="First Name"><br>

			<input id="firm-lastname" type="text" name="lastname" placeholder="Last Name"><br>

			<label for="file-upload">Upload Image</label>
			<input id="file-upload" type="file"><br>	

			<label for="form-date">Date of Birth</label>
			<input id="form-date" type="date"></input><br>

			<label for="address">Current Address</label>
			<textarea id="address" rows="5" cols="30"></textarea><br>

			<label for="form-tel">Phone Number</label>
			<input id="form-tel" type="tel"></br>

			<label for="form-email">e-mail</label>
			<input id="form-email" type="email" name="email"><br>

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</fieldset>

		<fieldset>
			<legend>Educatin</legend>

			<label for="form-education">Name of School/University</label>
			<input id="form-education" list="education-institucions"></input><br>
			<datalist id="education-institucions">
				<option>Technical University of Sofia</option>
				<option>University of Sofia</option>
				<option>UNSS</option>
				<option>City University</option>
			</datalist>

			<label for="form-date">Start Date</label>
			<input id="form-date" type="date"></br>

			<label for="form-date2">End Date</label>
			<input id="form-date2" type="date"></br>

			<label for="specialty">Specialty</label>
			<textarea id="specialty" rows="10" cols="35"></textarea><br>

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</fieldset>

		<fieldset>
			<legend>Work Experience</legend>

			<label for="company-name">Company Name</label>
			<input id="company-name" type="text"></input><br>

			<label for="position">Position</label>
			<input id="position" type="text"></input><br>

			<label for="start-work">Start Date</label>
			<input id="start-work" type="date"></input><br>

			<label for="end-work">End Date</label>
			<input id="end-work" type="date"></input><br>

			<label for="describe-work">Work Describtion</label>			
			<textarea id="describe-work" rows="10" cols="50"></textarea><br>

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</fieldset>

		<fieldset>
			<legend>Skills</legend>

			<label for="skills">Add Your Skills</label>
			<textarea id="skills" rows="20" cols="35"></textarea><br>

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</fieldset>
	</form>
</body>
</html>
