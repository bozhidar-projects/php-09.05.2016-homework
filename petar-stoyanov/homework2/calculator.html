<html>
  <head>
    <title>Basic web calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
  </head>
  <header>
  	<h1 id="calc-title">&#60; Calc &#62;</h1>
  </header>
  <body>
  <main>
  	<table class="calc">
  		<tr>
  			<td id="calc-display" colspan="5">

  			</td>
  		</tr>
<!--   	</table>
  	<table class="calc"> -->
  		<tr>
  			<td class="button">MC</td>
  			<td class="button">MR</td>
  			<td class="button">MS</td>
  			<td class="button">M+</td>
  			<td class="button">M-</td>
  		</tr>
  		<tr>
  			<td class="button">&larr;</td>
  			<td class="button">CE</td>
  			<td class="button">C</td>
  			<td class="button">&#177;</td>
  			<td class="button">&radic;&macr;</td>
  		</tr>
  		  <tr>
  			<td class="button">7</td>
  			<td class="button">8</td>
  			<td class="button">9</td>
  			<td class="button">/</td>
  			<td class="button">%</td>
  		</tr>
  		<tr>
  			<td class="button">4</td>
  			<td class="button">5</td>
  			<td class="button">6</td>
  			<td class="button">*</td>
  			<td class="button"><sup>1</sup>/<sub>x</sub></td>
  		</tr>
  		<tr>
  			<td class="button">1</td>
  			<td class="button">2</td>
  			<td class="button">3</td>
  			<td class="button">-</td>
  			<td class="button" rowspan="2">=</td>
  		</tr>
  		<tr>
  			<td class="button" colspan="2">0</td>
  			<td class="button">.</td>
  			<td class="button">+</td>
  		</tr>
  	</table>
  </main>
  	

  </body>
</html>
